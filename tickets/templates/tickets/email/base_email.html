<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            background-color: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .event-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
            overflow: hidden;
        }
        .event-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        .event-details {
            padding: 15px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 12px;
        }
        .ticket-type {
            background-color: #f8f9fa;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .unsubscribe {
            color: #666;
            font-size: 11px;
            text-align: center;
            margin-top: 10px;
        }
        .unsubscribe a {
            color: #666;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ site_name }}</h1>
    </div>
    
    {% block content %}{% endblock %}
    
    <div class="footer">
        <p>You're receiving this email because you subscribed to our newsletter.</p>
        <p>Â© {{ year }} {{ site_name }}. All rights reserved.</p>
        <div class="unsubscribe">
            <p>Don't want to receive these emails? 
                <a href="{{ site_url }}{% url 'events:newsletter_unsubscribe' email=subscriber.email token=unsubscribe_token %}">
                    Unsubscribe here
                </a>
            </p>
        </div>
    </div>
</body>
</html>
